<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"  th:replace="Standard/base::layout(~{::section})">
<head>
	<meta charset="UTF-8" />
	<title>View Contacts</title>
</head>
<body>
	<section>

		<div class="card m-3">
		
		<div class="card-body">
		<h1 class="text-center"> Your Contacts</h1>

<!-- 		search -->
		
<!-- 		<div class="search-container my-4"> -->
<!-- 		<input onkeyup="search()" type="text " class="  form-control" placeholder=" Search your Contacts"  id="search-input" /> -->
		
<!-- 		<div class="search-result"> -->
		
<!-- 		<h2>This is search result</h2> -->
		
<!-- 		</div> -->
<!-- 		</div> -->
		<table class="table">
  <thead>
    <tr>
      <th scope="col">ID</th>
      <th scope="col">Name</th>
      <th scope="col">Email</th>
      <th scope="col">phone</th>
       <th scope="col">Action</th>
    </tr>
  </thead>
  <tbody>
    <tr th:each="c: ${contacts}">
      <th scope="row" th:text="${'SCMUSER'+c.cid}">1</th>
      
      					<td> <img src="" class="pictures" th:src="@{'/images/'+ ${c.image}}" alt="profilePhoto" /> </td>
     					 <span th:text="${c.name}">Kandy ></span>
     					 </td>
      <td >
	      <a href="#" th:href="@{'/user/'+${c.cid}+'/contact'}" >
	      <span th:text="${c.email}">kandy@gmail.com ></span>
	      </a>
      </td>
      
      <td th:text="${c.phone}">0123456789</td>
    
     <td > 
     <form  method="post" th:action="@{'/user/updateForm/'+${c.cid}}"  class="md-2" > 
    		 <button type="submit" class="btn btn-primary btn-sm">UPDATE</button>
     </form>  
     
     
<!--       <button  class="btn btn-info btn-sm" >View</button>&nbsp; -->
      
<!--       th:onclick="|deleteContact(${c.cid})|" -->
<!-- th:href="@{'/user/delete/'+${c.cid}}" -->
      
       <a href="#"   th:onclick="|deleteContact(${c.cid})|" class="btn btn-danger   mt-2  btn-sm" > DELETE</a>
      </td>
      
    </tr>
   
  </tbody>
</table>
		<nav aria-label="Page navigation example">
  <ul class="pagination">
  
			<!-- Previous -->
    <li  th:if="${currentPage != 0}"   class="page-item"><a  th:href="@{'/user/viewContacts/' +${currentPage-1 } }" class="page-link" href="#">Previous</a></li>
    
		<!-- currentPage -->
    <li th:classappend="${currentPage == i-1 ?'active':''}"    th:each="i : ${#numbers.sequence(1,totalPages)}" class="page-item">
    				<a th:href="@{'/user/viewContacts/' +${i-1 } }" class="page-link" href="#">
   															 <span th:text="${i}"></span></a></li>
    
   
		<!-- 	Next -->
    <li  th:if="${currentPage+1 != totalPages}"  class="page-item"><a th:href="@{'/user/viewContacts/' +${currentPage + 1 } }" class="page-link" href="#">Next</a></li>
  </ul>
</nav>
		</div>
		</div>

	</section>

</body>
</html>
