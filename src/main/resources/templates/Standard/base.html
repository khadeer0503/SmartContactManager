<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
	th:fragment="layout(content)">
<head>
<!-- Required meta tags -->
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">

<!-- Bootstrap CSS -->
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
	crossorigin="anonymous">
	
<!-- 	icons cdns font owesome for user sidebar icons -->
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" 
	integrity="sha512-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ=="
crossorigin="anonymous" referrerpolicy="no-referrer" />
	
<!-- 	jquery -->
	<script
  src="https://code.jquery.com/jquery-3.6.0.js"
  integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk="
  crossorigin="anonymous"></script>
	
<link rel="stylesheet" th:href="@{/css/style.css}" />

<script th:src="@{/js/script.js}"></script>

<script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>

<script>

function deleteContact(cid)
{
	swal({
		  title: "Are you sure?",
		  text: "Once deleted, you will not be able to recover this imaginary file!",
		  icon: "warning",
		  buttons: true,
		  dangerMode: true,
		})
		.then((willDelete) => {
		  if (willDelete) {
		    window.location="/user/delete/"+cid;
		  } else {
		    swal("Your imaginary file is safe!");
		  }
		});
	
	}

</script>

<title th:text="${title}">base html</title>
</head>
<body>


	<!--     NAV BAR -->

	<nav class="fixed-top navbar navbar-expand-lg navbar-dark bg-primary">

		<div class="container-fluid">

			<a class="navbar-brand" href="#" th:href="@{/user/dashboard}">Smart Contact Management</a>

			<button class="navbar-toggler" type="button"
				data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
				aria-controls="navbarSupportedContent" aria-expanded="false"
				aria-label="Toggle navigation">
				<span class="navbar-toggler-icon"></span>
			</button>

			<div class="collapse navbar-collapse" id="navbarSupportedContent">

				<ul class="navbar-nav ms-auto mb-2 mb-lg-0 text-uppercase">
					<li class="nav-item"><a class="nav-link active"
						aria-current="page"
						 th:href="@{/user/dashboard}" href="#">Home</a></li>
						
					

					<li class="nav-item"><a class="nav-link " tabindex="-1" href="#" 
					    th:href="@{/user/profile}"	 aria-disabled="true"><span th:text="${user.name}"></span></a></li>

					<li class="nav-item"><a class="nav-link " tabindex="-1"
						th:href="@{/logout}" aria-disabled="true">Logout</a></li>

				</ul>

			</div>
		</div>
	</nav>

	<!--     END OF NAV BAR -->

<!-- sidebar -->

	<div class="sidebar mt-2">
	
	<span onclick="toggleSidebar()" class="closebtn"><i class="fas fa-times"></i></span>
	
	
	<a href="#" th:href="@{/user/dashboard}" class="item"><i class="fas fa-home"></i>  Home</a>
	
	<a href="#" th:href="@{/user/viewContacts/0}" class="item"><i class="fas fa-address-book"></i>  View Contacts</a>
	
	<a href="#" th:href="@{/user/addcontact}" class="item"><i class="fas fa-user-plus"></i>  Add Contacts</a>
	
	<a href="#" th:href="@{/user/profile}" class="item"><i class="fas fa-user-circle"></i>  Your Profile</a>
	
	<a href="#" class="item"><i class="fas fa-user-cog"></i>  Settings</a>
	
	<a href="#" th:href="@{/logout}"class="item"><i class="fas fa-sign-out-alt"></i>  Logout</a>
	
	<div class="divider"></div>
	
	</div>
	
	
<!-- 	content-area -->

	<div class="content mt-5">
			
	
	<i onclick="toggleSidebar()" class="fas fa-bars m-3"></i>
	
			<!-- 	START alert success or not -->
	
							<div th:if="${session.message}" class="container">
							
								<div th:classappend="${'alert-'+ session.message.type}"  class="alert  text-center " role="alert">
								<span th:text="${session.message.content}"></span>
							
								</div>
					
							<th:block th:text="${#session.removeAttribute('message')}">	</th:block>
							
							</div>	
				<!-- 	 END alert success or not -->
							
	<div th:replace="${content}"></div>
	</div>
	
	
	
	
	<!-- Optional JavaScript; choose one of the two! -->

	<!-- Option 1: Bootstrap Bundle with Popper -->
	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
		crossorigin="anonymous"></script>

	<!-- Option 2: Separate Popper and Bootstrap JS -->
	<!--
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
    -->
	
</body>
</html>
