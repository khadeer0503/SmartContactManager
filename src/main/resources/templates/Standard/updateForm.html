<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
	th:replace="Standard/base::layout(~{::section})">
<head>
<meta charset="UTF-8" />
<title>Update Contact </title>
</head>
<body>
	<section>


		<div class="card m-3">

			<div class="card-body">
							
							
				<h1 class="text-center">Update Contact</h1>
					
				<div class="container-fluid mt-1">

					<div class="row">

						<div class="col-md-9 offset-md-2 ">

							<form action="#" th:object="${contact}" method="post"
								class="mt-2" enctype="multipart/form-data"
								th:action="@{/user/updateFormProcess}">
				
				
									<input type="hidden" th:value="${contact.cid}" name="cid" />
				
				
								<!-- firstname -->

								<div  class="input-group">

									<div class="input-group-prepend">

										<div class="input-group-text m-1">
											<i class="fa fa-plus"></i>
										</div>
										
									</div>
										
									<input th:value="${contact.name}" required type="text" name="name" placeholder="Enter Name Here"
										 class="form-control" th:classappend="${#fields.hasErrors('name')? 'is-invalid':''}">
								</div>
								<div id="validationServer03Feedback" class="invalid-feedback"
								th:each="e:${#fields.errors('name')}"
								th:text="${e}"  >
									Please provide a valid name.</div>
							
								
								<!-- nickName -->

								<div  class="input-group mt-3">

									<div class="input-group-prepend">

										<div class="input-group-text m-1">
											<i class="fas fa-user-alt"></i>
										</div>

									</div>
									
									<input th:value="${contact.nickName}" required type="text" name="nickName" placeholder="Enter nickName Here"
									class="form-control"  >
<!-- 										<span th:if="${#fields.hasErrors('nickName')}"  th:errors="*{'nickName'}"></span> -->
								</div>
<!-- 								<div id="validationServer03Feedback" class="invalid-feedback" -->
<!-- 								th:each="e:${#fields.errors('nickName')}" -->
<!-- 								th:text="${e}"  > -->
<!-- 									Please provide a valid name.</div> -->
							
								
								<!-- email -->

								<div   class="input-group mt-3">

									<div class="input-group-prepend">

										<div class="input-group-text m-1">
											@
										</div>

									</div>
								
									<input  th:value="${contact.email}"required="required" type="email" name="email" placeholder="Enter email Here"
									 class="form-control"  th:classappend="${#fields.hasErrors('email')? 'is-invalid':''}">
<!-- 											<span th:if="${#fields.hasErrors('email')}"  th:errors="*{'email'}"></span> -->
								</div>
<!-- 								<div id="validationServer03Feedback" class="invalid-feedback" -->
<!-- 								th:each="e:${#fields.errors('email')}" -->
<!-- 								th:text="${e}"  > -->
<!-- 									Please provide a valid name.</div> -->
							
								<!-- phone -->

								<div   class="input-group mt-3">

									<div class="input-group-prepend">

										<div class="input-group-text m-1">
											<i class="fa fa-phone"></i>
										</div>

									</div>
									
									<input th:value="${contact.phone}" required min="10"  type="number" name="phone" placeholder="Enter phone Number Here"
										 class="form-control" th:classappend="${#fields.hasErrors('phone')? 'is-invalid':''}">
<!-- 										<span th:if="${#fields.hasErrors('phone')}"  th:errors="*{'phone'}"></span> -->
								</div>
<!-- 								<div id="validationServer03Feedback" class="invalid-feedback" -->
<!-- 								th:each="e:${#fields.errors('phone')}" -->
<!-- 								th:text="${e}"  > -->
<!-- 									Please provide a valid name.</div> -->
							
								<!-- work -->

								<div class="input-group mt-3">

									<div class="input-group-prepend">

										<div class="input-group-text m-1">
											<i class="far fa-building "></i>
										</div>

									</div>
									
										
									<input th:value="${contact.work}" type="text" name="work" placeholder="Enter work Here"
										 class="form-control"th:classappend="${#fields.hasErrors('work')? 'is-invalid':''}">
<!-- 										<span th:if="${#fields.hasErrors('work')}"  th:errors="*{'work'}"></span> -->
								</div>
								<div id="validationServer03Feedback" class="invalid-feedback"
								th:each="e:${#fields.errors('work')}"
								th:text="${e}"  >
									Please provide a valid name.</div>
							
								<!-- description -->

								<div class="form-group mt-3">
									<textarea name="description" id="mytextarea" th:text="${contact.description}"
									placeholder="Enter description Here"
									 class="form-control" rows="15"></textarea>
								</div>
								
								<!-- image -->
								
									<div class="container">
									
									 <img   style="width:100px; height:150px;" class="img-fluid pictures  mt-3"  th:src="@{'/images/'+${contact.image}}" alt="" />
									</div>
									
								<div  class="custom-file mt-3">
								
								<input type="file" name="profileImage" />
								</div>
								
							<!-- 	button -->
								<div class="container text-center mt-2">
								<button class="btn btn-outline-primary ">Save Contact</button>
								</div>
								
								
							</form>



						</div>

					</div>
				</div>
			</div>
		</div>

<script src="https://cdn.tiny.cloud/1/no-api-key/tinymce/5/tinymce.min.js" referrerpolicy="origin"></script>
<script>
      tinymce.init({
        selector: '#mytextarea'
      });
    </script>
    
	</section>

</body>
</html>
